<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Chapter 3 Quiz - 100+ Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            background: #0f0f23;
            position: relative;
        }

        /* Animated Beams Background */
        .beams-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
        }

        .beam {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.3), transparent);
            animation: moveBeam 8s linear infinite;
        }

        .beam:nth-child(1) {
            top: 20%;
            left: -100%;
            width: 200%;
            height: 2px;
            animation-delay: 0s;
        }

        .beam:nth-child(2) {
            top: 40%;
            left: -100%;
            width: 200%;
            height: 1px;
            animation-delay: 2s;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.4), transparent);
        }

        .beam:nth-child(3) {
            top: 60%;
            left: -100%;
            width: 200%;
            height: 3px;
            animation-delay: 4s;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.3), transparent);
        }

        .beam:nth-child(4) {
            top: 80%;
            left: -100%;
            width: 200%;
            height: 1px;
            animation-delay: 6s;
            background: linear-gradient(90deg, transparent, rgba(245, 101, 101, 0.3), transparent);
        }

        @keyframes moveBeam {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Simple Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 20px;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Gooey Navigation */
        .gooey-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
        }

        .nav-container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .nav-item {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
            white-space: nowrap;
        }

        .nav-item:hover {
            color: white;
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: white;
            font-weight: 600;
        }

        .gooey-blob {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 120px;
            height: 40px;
            background: linear-gradient(45deg, #8b5cf6, #3b82f6);
            border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1;
            filter: blur(1px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #3b82f6, #10b981);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .question-container:hover {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: linear-gradient(45deg, #8b5cf6, #3b82f6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .question-type {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            text-transform: uppercase;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 20px;
            color: white;
            line-height: 1.6;
        }

        .options {
            margin-bottom: 20px;
        }

        .option {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1em;
            backdrop-filter: blur(5px);
        }

        .option:hover {
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(139, 92, 246, 0.1);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.2);
            color: white;
        }

        .option.correct {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .option.incorrect {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .true-false-container {
            display: flex;
            gap: 15px;
        }

        .true-false-option {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .true-false-option:hover {
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .check-answer-btn {
            background: linear-gradient(45deg, #8b5cf6, #3b82f6);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .check-answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .check-answer-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            backdrop-filter: blur(10px);
        }

        .feedback.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .feedback.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .feedback-icon {
            font-size: 1.2em;
            margin-right: 10px;
        }

        .explanation {
            margin-top: 10px;
            font-style: italic;
            font-size: 0.95em;
            opacity: 0.9;
        }

        .final-score {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            margin-top: 40px;
            display: none;
            backdrop-filter: blur(20px);
        }

        .score-number {
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #8b5cf6, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-message {
            font-size: 1.4em;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .share-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-icon {
            font-size: 1.2em;
        }

        .difficulty-indicator {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .difficulty-easy { 
            background: rgba(16, 185, 129, 0.2); 
            color: #10b981; 
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .difficulty-medium { 
            background: rgba(245, 158, 11, 0.2); 
            color: #f59e0b; 
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        .difficulty-hard { 
            background: rgba(239, 68, 68, 0.2); 
            color: #ef4444; 
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .nav-container {
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .nav-item {
                padding: 10px 16px;
                font-size: 0.8rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .question-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .reset-btn, .share-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Beams Background -->
    <div class="beams-background">
        <div class="beam"></div>
        <div class="beam"></div>
        <div class="beam"></div>
        <div class="beam"></div>
    </div>

    <!-- Simple Header -->
    <div class="header">
        <h1 class="main-title">Chapter 3 Quiz</h1>
    </div>

    <div class="container">
        <div class="subtitle">Comprehensive Relational Model Assessment - 100+ Questions</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalQuestions">100</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="answeredQuestions">0</div>
                <div class="stat-label">Answered</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="correctAnswers">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="timeSpent">0:00</div>
                <div class="stat-label">Time Spent</div>
            </div>
        </div>
        
        <!-- Gooey Navigation -->
        <div class="gooey-nav">
            <div class="nav-container">
                <div class="gooey-blob"></div>
                <button class="nav-item active" onclick="filterQuestions('all', this)">All Questions</button>
                <button class="nav-item" onclick="filterQuestions('basic', this)">Basic Concepts</button>
                <button class="nav-item" onclick="filterQuestions('characteristics', this)">Characteristics</button>
                <button class="nav-item" onclick="filterQuestions('advanced', this)">Advanced Topics</button>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="questionsContainer"></div>
        
        <div class="final-score" id="finalScore">
            <div class="score-number" id="finalScoreNumber"></div>
            <div class="score-message" id="scoreMessage"></div>
            <div class="action-buttons">
                <button class="reset-btn" onclick="resetQuiz()">Start Over</button>
                <button class="share-btn" onclick="shareOnWhatsApp()">
                    <span class="whatsapp-icon">📱</span>
                    Share on WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        // Extended question bank with 100+ questions
        const questions = [
            // Basic Concepts (1-25)
            {
                id: 1,
                type: "multiple",
                category: "basic",
                difficulty: "easy",
                question: "Who developed the relational model?",
                options: ["Edgar F. Codd", "Larry Ellison", "Michael Stonebraker", "Jim Gray"],
                correct: 0,
                explanation: "Edgar F. Codd developed the relational model in 1970 while working at IBM Research."
            },
            {
                id: 2,
                type: "multiple",
                category: "basic",
                difficulty: "easy",
                question: "In which year was the relational model introduced?",
                options: ["1968", "1970", "1972", "1975"],
                correct: 1,
                explanation: "The relational model was introduced by Edgar F. Codd in 1970."
            },
            {
                id: 3,
                type: "true_false",
                category: "basic",
                difficulty: "easy",
                statement: "The relational model is based on mathematical set theory.",
                correct: true,
                explanation: "True. The relational model is firmly grounded in mathematical set theory and predicate logic."
            },
            {
                id: 4,
                type: "multiple",
                category: "basic",
                difficulty: "easy",
                question: "What is a relation in the relational model?",
                options: ["A connection between tables", "A mathematical set of tuples", "A foreign key", "A database query"],
                correct: 1,
                explanation: "A relation is mathematically defined as a set of tuples with the same attributes."
            },
            {
                id: 5,
                type: "multiple",
                category: "basic",
                difficulty: "easy",
                question: "What is a tuple in relational terminology?",
                options: ["A column", "A row", "A table", "A database"],
                correct: 1,
                explanation: "A tuple is a row in a relational table, representing a single record."
            },
            {
                id: 6,
                type: "multiple",
                category: "basic",
                difficulty: "easy",
                question: "What is an attribute in the relational model?",
                options: ["A row", "A column", "A table", "A relationship"],
                correct: 1,
                explanation: "An attribute is a column in a relational table, representing a property of an entity."
            },
            {
                id: 7,
                type: "true_false",
                category: "basic",
                difficulty: "easy",
                statement: "In the relational model, data is stored in tables.",
                correct: true,
                explanation: "True. The relational model stores data in tables (relations)."
            },
            {
                id: 8,
                type: "multiple",
                category: "basic",
                difficulty: "medium",
                question: "What is the degree of a relation?",
                options: ["Number of rows", "Number of columns", "Number of tables", "Number of relationships"],
                correct: 1,
                explanation: "The degree of a relation is the number of attributes (columns) it contains."
            },
            {
                id: 9,
                type: "multiple",
                category: "basic",
                difficulty: "medium",
                question: "What is cardinality in the relational model?",
                options: ["Number of attributes", "Number of tuples", "Number of relations", "Number of keys"],
                correct: 1,
                explanation: "Cardinality refers to the number of tuples (rows) in a relation."
            },
            {
                id: 10,
                type: "true_false",
                category: "basic",
                difficulty: "medium",
                statement: "The degree of a relation can change during database operations.",
                correct: false,
                explanation: "False. The degree (number of columns) is fixed for a relation, though cardinality can change."
            },
            {
                id: 11,
                type: "multiple",
                category: "basic",
                difficulty: "medium",
                question: "What is a domain in the relational model?",
                options: ["A table name", "A set of possible values for an attribute", "A database name", "A user account"],
                correct: 1,
                explanation: "A domain is the set of all possible values that an attribute can take."
            },
            {
                id: 12,
                type: "true_false",
                category: "basic",
                difficulty: "medium",
                statement: "All attributes in a relation must have the same domain.",
                correct: false,
                explanation: "False. Different attributes can have different domains appropriate to their data types."
            },
            {
                id: 13,
                type: "multiple",
                category: "basic",
                difficulty: "hard",
                question: "What is the theoretical minimum degree of a relation?",
                options: ["0", "1", "2", "3"],
                correct: 1,
                explanation: "A relation must have at least one attribute to be meaningful."
            },
            {
                id: 14,
                type: "multiple",
                category: "basic",
                difficulty: "hard",
                question: "What is the theoretical minimum cardinality of a relation?",
                options: ["0", "1", "2", "3"],
                correct: 0,
                explanation: "A relation can have zero tuples (be empty) and still be a valid relation."
            },
            {
                id: 15,
                type: "true_false",
                category: "basic",
                difficulty: "hard",
                statement: "A relation with degree 0 is theoretically possible.",
                correct: false,
                explanation: "False. A relation must have at least one attribute (degree ≥ 1) to be meaningful."
            },
            {
                id: 16,
                type: "multiple",
                category: "basic",
                difficulty: "medium",
                question: "What distinguishes the relational model from hierarchical models?",
                options: ["Faster performance", "Structural independence", "Less storage", "Simpler syntax"],
                correct: 1,
                explanation: "The relational model provides structural independence, allowing changes without affecting applications."
            },
            {
                id: 17,
                type: "true_false",
                category: "basic",
                difficulty: "medium",
                statement: "The relational model was the first database model ever developed.",
                correct: false,
                explanation: "False. Hierarchical and network models existed before the relational model."
            },
            {
                id: 18,
                type: "multiple",
                category: "basic",
                difficulty: "medium",
                question: "What is an entity in database terminology?",
                options: ["A table", "A person, place, thing, or event", "A column", "A query"],
                correct: 1,
                explanation: "An entity is a person, place, thing, or event about which data is collected."
            },
            {
                id: 19,
                type: "true_false",
                category: "basic",
                difficulty: "easy",
                statement: "In the relational model, relationships are represented by separate tables.",
                correct: false,
                explanation: "False. Relationships are typically represented through foreign keys, not separate tables."
            },
            {
                id: 20,
                type: "multiple",
                category: "basic",
                difficulty: "hard",
                question: "What mathematical concept underlies the relational model?",
                options: ["Graph theory", "Set theory", "Number theory", "Probability theory"],
                correct: 1,
                explanation: "The relational model is based on mathematical set theory and predicate logic."
            },
            {
                id: 21,
                type: "true_false",
                category: "basic",
                difficulty: "medium",
                statement: "The relational model supports only structured data.",
                correct: true,
                explanation: "True. The relational model is designed for structured data organized in tables."
            },
            {
                id: 22,
                type: "multiple",
                category: "basic",
                difficulty: "medium",
                question: "What is the primary advantage of data independence?",
                options: ["Faster queries", "Easier maintenance", "Less storage", "Better security"],
                correct: 1,
                explanation: "Data independence allows easier maintenance and modification without affecting applications."
            },
            {
                id: 23,
                type: "true_false",
                category: "basic",
                difficulty: "easy",
                statement: "The relational model requires a specific physical storage format.",
                correct: false,
                explanation: "False. The relational model is independent of physical storage implementation."
            },
            {
                id: 24,
                type: "multiple",
                category: "basic",

            container.innerHTML = '';

            const filteredQuestions = currentFilter === 'all' 
                ? questions 
                : questions.filter(q => q.category === currentFilter);

            document.getElementById('totalQuestions').textContent = filteredQuestions.length;

            filteredQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.id = `question-${question.id}`;

                let optionsHTML = '';
                
                if (question.type === 'multiple') {
                    optionsHTML = question.options.map((option, optionIndex) => 
                        `<button class="option" onclick="selectAnswer(${question.id}, ${optionIndex})" id="option-${question.id}-${optionIndex}">
                            ${String.fromCharCode(65 + optionIndex)}. ${option}
                        </button>`
                    ).join('');
                } else if (question.type === 'true_false') {
                    optionsHTML = `
                        <div class="true-false-container">
                            <button class="true-false-option" onclick="selectAnswer(${question.id}, true)" id="option-${question.id}-true">
                                ✓ TRUE
                            </button>
                            <button class="true-false-option" onclick="selectAnswer(${question.id}, false)" id="option-${question.id}-false">
                                ✗ FALSE
                            </button>
                        </div>
                    `;
                }

                questionDiv.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">Q${question.id}</span>
                        <div>
                            <span class="question-type">${question.type.replace('_', ' ')}</span>
                            <span class="difficulty-indicator difficulty-${question.difficulty}">${question.difficulty}</span>
                        </div>
                    </div>
                    <div class="question-text">
                        ${question.type === 'true_false' ? question.statement : question.question}
                    </div>
                    <div class="options">
                        ${optionsHTML}
                    </div>
                    <button class="check-answer-btn" onclick="checkAnswer(${question.id})" id="check-${question.id}" disabled>
                        Check Answer
                    </button>
                    <div class="feedback" id="feedback-${question.id}">
                        <div class="feedback-content">
                            <span class="feedback-icon" id="icon-${question.id}"></span>
                            <span id="result-${question.id}"></span>
                        </div>
                        <div class="explanation" id="explanation-${question.id}"></div>
                    </div>
                `;

                container.appendChild(questionDiv);
            });
        }

        function filterQuestions(category, element) {
            currentFilter = category;
            
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            
            // Update gooey blob position
            const navContainer = document.querySelector('.nav-container');
            const blob = document.querySelector('.gooey-blob');
            const navItems = Array.from(document.querySelectorAll('.nav-item'));
            const activeIndex = navItems.indexOf(element);
            
            const itemWidth = element.offsetWidth;
            const itemLeft = element.offsetLeft;
            
            blob.style.width = itemWidth + 'px';
            blob.style.left = itemLeft + 'px';
            
            // Reset stats for new filter
            answeredQuestions = 0;
            correctAnswers = 0;
            userAnswers = {};
            
            renderQuestions();
            updateStats();
        }

        function selectAnswer(questionId, answer) {
            userAnswers[questionId] = answer;
            
            const question = questions.find(q => q.id === questionId);
            if (question.type === 'multiple') {
                question.options.forEach((_, index) => {
                    const option = document.getElementById(`option-${questionId}-${index}`);
                    if (option) option.classList.remove('selected');
                });
                const selectedOption = document.getElementById(`option-${questionId}-${answer}`);
                if (selectedOption) selectedOption.classList.add('selected');
            } else if (question.type === 'true_false') {
                const trueOption = document.getElementById(`option-${questionId}-true`);
                const falseOption = document.getElementById(`option-${questionId}-false`);
                if (trueOption) trueOption.classList.remove('selected');
                if (falseOption) falseOption.classList.remove('selected');
                const selectedOption = document.getElementById(`option-${questionId}-${answer}`);
                if (selectedOption) selectedOption.classList.add('selected');
            }
            
            const checkBtn = document.getElementById(`check-${questionId}`);
            if (checkBtn) checkBtn.disabled = false;
        }

        function checkAnswer(questionId) {
            const question = questions.find(q => q.id === questionId);
            const userAnswer = userAnswers[questionId];
            const isCorrect = userAnswer === question.correct;
            
            const feedback = document.getElementById(`feedback-${questionId}`);
            if (feedback && (feedback.style.display === 'none' || !feedback.style.display)) {
                answeredQuestions++;
                if (isCorrect) {
                    correctAnswers++;
                }
                updateStats();
            }
            
            // Show feedback
            const feedbackDiv = document.getElementById(`feedback-${questionId}`);
            const icon = document.getElementById(`icon-${questionId}`);
            const result = document.getElementById(`result-${questionId}`);
            const explanation = document.getElementById(`explanation-${questionId}`);
            
            if (feedbackDiv && icon && result && explanation) {
                feedbackDiv.style.display = 'block';
                feedbackDiv.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
                icon.textContent = isCorrect ? '✓' : '✗';
                result.textContent = isCorrect ? 'Correct!' : 'Incorrect';
                explanation.textContent = question.explanation;
            }
            
            // Highlight correct/incorrect options
            if (question.type === 'multiple') {
                question.options.forEach((_, index) => {
                    const option = document.getElementById(`option-${questionId}-${index}`);
                    if (option) {
                        option.classList.remove('selected');
                        if (index === question.correct) {
                            option.classList.add('correct');
                        } else if (index === userAnswer && !isCorrect) {
                            option.classList.add('incorrect');
                        }
                    }
                });
            } else if (question.type === 'true_false') {
                const trueOption = document.getElementById(`option-${questionId}-true`);
                const falseOption = document.getElementById(`option-${questionId}-false`);
                
                if (trueOption && falseOption) {
                    trueOption.classList.remove('selected');
                    falseOption.classList.remove('selected');
                    
                    if (question.correct === true) {
                        trueOption.classList.add('correct');
                        if (userAnswer === false) {
                            falseOption.classList.add('incorrect');
                        }
                    } else {
                        falseOption.classList.add('correct');
                        if (userAnswer === true) {
                            trueOption.classList.add('incorrect');
                        }
                    }
                }
            }
            
            const checkBtn = document.getElementById(`check-${questionId}`);
            if (checkBtn) checkBtn.disabled = true;
            
            // Check if all visible questions are answered
            const filteredQuestions = currentFilter === 'all' 
                ? questions 
                : questions.filter(q => q.category === currentFilter);
            
            const answeredInCategory = filteredQuestions.filter(q => userAnswers[q.id] !== undefined).length;
            
            if (answeredInCategory === filteredQuestions.length) {
                showFinalScore();
            }
        }

        function updateStats() {
            document.getElementById('answeredQuestions').textContent = answeredQuestions;
            document.getElementById('correctAnswers').textContent = correctAnswers;
            
            const accuracy = answeredQuestions > 0 ? Math.round((correctAnswers / answeredQuestions) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            const filteredQuestions = currentFilter === 'all' 
                ? questions 
                : questions.filter(q => q.category === currentFilter);
            
            const progress = (answeredQuestions / filteredQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timeSpent').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function showFinalScore() {
            const filteredQuestions = currentFilter === 'all' 
                ? questions 
                : questions.filter(q => q.category === currentFilter);
            
            const finalScore = Math.round((correctAnswers / filteredQuestions.length) * 100);
            document.getElementById('finalScoreNumber').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 90) message = 'Outstanding! Excellent mastery! 🏆';
            else if (finalScore >= 80) message = 'Great job! Very good understanding! 🎉';
            else if (finalScore >= 70) message = 'Good work! Solid foundation! 👍';
            else if (finalScore >= 60) message = 'Fair performance. Keep studying! 📚';
            else message = 'Need more practice. Review the material! 💪';
            
            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('finalScore').style.display = 'block';
            
            document.getElementById('finalScore').scrollIntoView({ behavior: 'smooth' });
        }

        function shareOnWhatsApp() {
            const filteredQuestions = currentFilter === 'all' 
                ? questions 
                : questions.filter(q => q.category === currentFilter);
            
            const finalScore = Math.round((correctAnswers / filteredQuestions.length) * 100);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeSpent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            const categoryName = currentFilter === 'all' ? 'All Questions' : 
                                currentFilter === 'basic' ? 'Basic Concepts' :
                                currentFilter === 'characteristics' ? 'Characteristics' : 'Advanced Topics';
            
            const message = `🎯 Chapter 3 Quiz Results 🎯

📊 Category: ${categoryName}
✅ Score: ${finalScore}% (${correctAnswers}/${filteredQuestions.length})
⏱️ Time: ${timeSpent}
📚 Subject: Relational Model

${finalScore >= 90 ? '🏆 Outstanding!' : 
  finalScore >= 80 ? '🎉 Great job!' : 
  finalScore >= 70 ? '👍 Good work!' : 
  finalScore >= 60 ? '📚 Keep studying!' : '💪 Need more practice!'}

#DatabaseQuiz #RelationalModel #Chapter3`;

            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function resetQuiz() {
            answeredQuestions = 0;
            correctAnswers = 0;
            userAnswers = {};
            startTime = Date.now();
            
            updateStats();
            document.getElementById('finalScore').style.display = 'none';
            
            // Reset all questions
            questions.forEach(question => {
                const feedback = document.getElementById(`feedback-${question.id}`);
                if (feedback) feedback.style.display = 'none';
                
                const checkBtn = document.getElementById(`check-${question.id}`);
                if (checkBtn) checkBtn.disabled = true;
                
                if (question.type === 'multiple') {
                    question.options.forEach((_, index) => {
                        const option = document.getElementById(`option-${question.id}-${index}`);
                        if (option) option.className = 'option';
                    });
                } else if (question.type === 'true_false') {
                    const trueOption = document.getElementById(`option-${question.id}-true`);
                    const falseOption = document.getElementById(`option-${question.id}-false`);
                    if (trueOption) trueOption.className = 'true-false-option';
                    if (falseOption) falseOption.className = 'true-false-option';
                }
            });
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestions();
            updateStats();
            timeInterval = setInterval(updateTimer, 1000);
            
            // Initialize gooey blob position
            const firstNavItem = document.querySelector('.nav-item.active');
            if (firstNavItem) {
                const blob = document.querySelector('.gooey-blob');
                blob.style.width = firstNavItem.offsetWidth + 'px';
                blob.style.left = firstNavItem.offsetLeft + 'px';
            }
        });
    </script>
</body>
</html>
